<!DOCTYPE html>

<html ng-app="plunker">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <div class="container">
      <h1 class="firstWord">Wictor <span class="secondWord">Banking</span></h1>
      <button class="btn btn-danger" (click)="logout()">Sair</button>

      <hr />

      <h4 class="alert alert-default">
        Olá {{ account.name }} seu saldo é de: R$
        {{ account.runningBalance.toFixed(2) }}
      </h4>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Faça uma transação</h3>
            </div>
            <div class="panel-body">
              <form class="form-inline">
                <div class="form-group">
                  <label for="description">Descrição</label>
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder=""
                    [(ngModel)]="transaction.description"
                    name="description"
                  />
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">R$</span>
                    <input
                      type="number"
                      step="0.01"
                      min="0"
                      class="form-control"
                      id="amount"
                      placeholder="0.00"
                      [(ngModel)]="transaction.amount"
                      name="amount"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <select
                    class="form-control"
                    [(ngModel)]="transaction.type"
                    name="type"
                  >
                    <option value="debit">Débito</option>
                    <option value="credit">Crédito</option>
                  </select>
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="saveTransaction(transaction)"
                >
                  Salvar
                </button>
              </form>
            </div>
          </div>

          <hr />
          <p>
            <strong>Classificar transações por:</strong>
            <select [(ngModel)]="transaction.typeFilter" class="form-control">
              <option value="">Todas</option>
              <option value="credit">Crédito</option>
              <option value="debit">Débito</option>
            </select>
          </p>
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let transaction of transactionList
                    | creditDebitFilter : transaction.typeFilter
                "
              >
                <td>
                  {{ transaction.type == "credit" ? "Crédito" : "Débito" }}
                </td>

                <td>{{ transaction.description }}</td>

                <td>{{ transaction.amount }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
